<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aprendiendo a utilizar imágenes, vídeos y audios</title>
	<style>
		img {
			border: 1px solid black;
			display: block;
			margin: 0 auto;
		}
		
		video {
			width: 50%;
			height: auto;
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<section>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-mobile/season-5/global_assets/images/2023/03/fifa-mobile-grid-tile-season-5-16x9-1.jpg.adapt.crop191x100.1200w.jpg" alt="Mi videojuego favorito" style="width: 50%;">
	</section>
	<section>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		<video src="Mi video.mp4" controls autoplay loop muted>
			Your browser does not support the video tag.
		</video>
	</section>
	<section>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio src="WhatsApp Ptt 2023-04-04 at 17.56.08.ogg" controls autoplay loop>
			Your browser does not support the audio tag.
		</audio>
	</section>
</body>
</html>
